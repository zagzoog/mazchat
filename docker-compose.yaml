version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: mychat-app
    ports:
      - "3000:3000"
    volumes:
      - .:/var/www/html
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_NAME=mychat
      - DB_USER=mychat
      - DB_PASS=moha1212
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app-network

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: mychat
      MYSQL_USER: mychat
      MYSQL_PASSWORD: moha1212
      MYSQL_ROOT_PASSWORD: rootpassword
    volumes:
      - mysql_data:/var/lib/mysql
      - type: bind
        source: ./database.sql
        target: /docker-entrypoint-initdb.d/database.sql
        read_only: true
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data: 